<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header>
            <img src="images/logo-mercado-liebre.svg" width="360" alt="Logo de MercadoLiebre">
            <div class="buscador">
                <input type="text" name="buscar" placeholder="Buscar productos, marcas y más">
                <i class="fa fa-search"></i>
            </div>    
            <p>Comprá en cuotas y sin tarjeta de crédito</p>
            <nav>
                <ul>
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas Oficiales</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
                <ul>
                    <li><a href="#">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                    <li><a href="#">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>
            </nav>
            <div class="burger-menu">
                <i class="fa fa-bars burger"></i>
            </div>
        </header>

<main>
    <form action="/" method="GET"> 

        <label for= "nombrecompleto"> Nombre y Apellido: </label>
        <input type= "text" id= "nombrecompleto" name="nombrecompleto">

        <label for= "usuario"> Nombre de usuari@: </label>
        <input type= "text" id= "usuario" name="usuario">

        <label for= "nacimiento"> Fecha de nacimiento: </label>
        <input type= "date" id= "nacimiento" name="nacimiento" value= 1900-12-01>

        <label for= "domicilio"> Domicilio: </label>
        <input type= "text" id= "domicilio" name="domicilio">

        <label for = "perfil">Perfil del usuari@: </label>
        <input type = "radio" name="perfil" value= "Comprador">
        <input type = "radio" name="perfil" value="Vendedor">

        <label for = "intereses"> Categorías de interés:</label>
        <input type = "checkbox" name="intereses" value= "Electro">
        <input type = "checkbox" name="intereses" value= "Moda">
        <input type = "checkbox" name="intereses" value= "Juguetería">
        <input type = "checkbox" name="intereses" value= "Vida Sana">

        <label for= "foto"> Foto de Usuari@ </label>: </label>
        <input type= "file" id= "foto" name="foto">

        <label for= "password"> Contraseña </label>: </label>
        <input type= "password" id= "password" name="password">

        <label for= "password"> Confirmar Contraseña </label>: </label>
        <input type= "password" id= "password" name="password">

        <button type="submit"> ENVIAR</button>
        <button type="reset"> RESET </button>

        </form>

</main>
</body>
</html>
